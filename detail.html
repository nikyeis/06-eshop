<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stejně vysoké a široké karty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Upravíme obrázek, aby se přizpůsobil kartě */
    .card-img-top {
      object-fit: cover; /* Obrázek vyplní prostor karty */
      height: 200px;     /* Nastavíme pevnou výšku */
    }

    /* Flexbox pro stejné výšky */
    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%; /* Zajistí stejnou výšku všech karet */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Card 1 -->
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Produkt 1</h5>
            <p class="card-text">Popis produktu 1.</p>
          </div>
          <div class="card-footer text-center">
            <span class="fw-bold">1 299 Kč</span>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/200x400" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Produkt 2</h5>
            <p class="card-text">Popis produktu 2.</p>
          </div>
          <div class="card-footer text-center">
            <span class="fw-bold">1 499 Kč</span>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Produkt 3</h5>
            <p class="card-text">Popis produktu 3.</p>
          </div>
          <div class="card-footer text-center">
            <span class="fw-bold">1 699 Kč</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
